<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Pages</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Procedural Page Generator</h1>
<p>Click below to generate a random page.</p>
<button onclick="goToRandomPage()">Generate Page</button>

<script>
    function goToRandomPage() {
        const randomId = Math.floor(Math.random() * 10000); // Generate a random number
        window.location.href = `page.html?id=${randomId}`; // Redirect to page.html with the ID
    }
</script>

</body>
</html>
